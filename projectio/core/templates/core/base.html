<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="py-6 px-8 flex items-center justify-between bg-slate-600">
      <h1 class="text-xl text-white">
        <a href="{% url 'core:index'%}">ProjectIO</a>
      </h1>
      <div class="space-x-4">
        <a href="{% url 'core:about'%}" class="text-white">About</a>

        <!-- login and signup -->
        {% if request.user.is_authenticated %}
        <a
          href="{% url 'project:projects'%}"
          class="py-4 px-8 bg-sky-500 text-white"
          >Projects</a
        >
        {% else %}
        <a
          href="{% url 'account:login' %}"
          class="py-4 px-8 bg-slate-500 text-white"
          >LogIn</a
        >
        <a
          href="{% url 'account:signup' %}"
          class="py-4 px-8 bg-sky-500 text-white"
          >SignUp</a
        >
        {% endif %}
      </div>
    </nav>
    <!-- NavBar end -->
    <!-- Main -->
    <main class="py-6 px-8">
      {% block content %}
      <!--  -->
      {% endblock %}
    </main>
    <!-- Main end-->

    <!-- Footer -->
    <footer class="py-8 px-8 bg-slate-700">
      <p class="text-white">Copyright (c) 2024 - Timmy&Co</p>
    </footer>
  </body>
</html>
