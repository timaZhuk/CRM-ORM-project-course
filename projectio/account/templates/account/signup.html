{% extends 'core/base.html'%}
<!--  -->
{% block content %}
<!--  -->
<div class="max-w-xl mx-auto py-8 bg-slate-600 text-center">
  <h1 class="text-3xl text-white">Sign Up</h1>
  <!-- Form -->
  <form action="." method="post" class="mt-6 px-8 space-y-4">
    {% csrf_token %}
    <!-- name -->
    <div>
      <label class="text-white">Name</label><br />
      <input
        type="text"
        name="name"
        class="w-full py-4 px-6 bg-slate-400 text-white"
      />
    </div>
    <!-- Email -->
    <div>
      <label class="text-white">E-mail</label><br />
      <input
        type="email"
        name="email"
        class="w-full py-4 px-6 bg-slate-400 text-white"
      />
    </div>
    <!-- Password 1 -->
    <div>
      <label class="text-white">Password</label><br />
      <input
        type="password"
        name="password1"
        class="w-full py-4 px-6 bg-slate-400 text-white"
      />
    </div>
    <!-- Password 2 -->
    <div>
      <label class="text-white">Repeat Password</label><br />
      <input
        type="password"
        name="password2"
        class="w-full py-4 px-6 bg-slate-400 text-white"
      />
    </div>
    <!-- Button -->
    <div>
      <button class="py-4 px-8 bg-sky-600 text-white">Sign up</button>
    </div>
  </form>
</div>
<!--  -->
{% endblock %}
